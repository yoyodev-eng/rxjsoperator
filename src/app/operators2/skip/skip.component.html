<h3>
  Skip/SkipUntil/SkipWhile operators
</h3>

<div class="wrapper">
  <div class="col1">Skip: <p *ngFor="let val of output">{{ val }}</p></div>
  <div class="col1">SkipUntil: <p *ngFor="let val of output2">{{ val }}</p></div>
  <div class="col1">SkipWhile: <p *ngFor="let val of output3">{{ val }}</p></div>
</div>
