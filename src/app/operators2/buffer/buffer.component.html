<h3>
  Buffer operators
</h3>

<div class="wrapper">
  <div class="col1">Buffer: <p *ngFor="let val of output">{{ val }}</p></div>
  <div class="col1">BufferCount: <p *ngFor="let val of output2">{{ val }}</p></div>
  <div class="col1">BufferTime: <p *ngFor="let val of output3">{{ val }}</p></div>
  <div class="col1">BufferToggle: <p *ngFor="let val of output4">{{ val }}</p></div>
  <div class="col1">BufferWhen: <p *ngFor="let val of output5">{{ val }}</p></div>
</div>
