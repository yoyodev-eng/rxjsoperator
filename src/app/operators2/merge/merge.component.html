<h3>
  Merge/MergeAll/MergeMap operators
</h3>

<div class="wrapper">
  <div class="col1">Merge: <p *ngFor="let val of output">{{ val }}</p></div>
  <div class="col1">MergeAll: <p *ngFor="let val of output2">{{ val }}</p></div>
  <div class="col1">MergeMap: <p *ngFor="let val of output3">{{ val }}</p></div>
</div>
