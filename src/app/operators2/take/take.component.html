<h3>
  Take/TakeWhile/TakeUntil operator
</h3>

<div class="wrapper">
  <div class="col1">Take: <p *ngFor="let val of output">{{ val }}</p></div>
  <div class="col1">TakeWhile: <p *ngFor="let val of output2">{{ val }}</p></div>
  <div class="col1">TakeUntil: <p *ngFor="let val of output3">{{ val }}</p></div>
</div>
